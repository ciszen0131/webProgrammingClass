<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Calculator</title>
    <script>
        function add(){
            let x = parseInt(document.getElementById("x").value);
            let y = parseInt(document.getElementById("y").value);
            document.getElementById("sum").value = x+y;
        }
        function minus(){
            let x = parseInt(document.getElementById("x").value);
            let y = parseInt(document.getElementById("y").value);
            document.getElementById("sum").value = x-y;
        }
        function multi(){
            let x = parseInt(document.getElementById("x").value);
            let y = parseInt(document.getElementById("y").value);
            document.getElementById("sum").value = x*y;
        }
        function divide(){
            let x = parseFloat(document.getElementById("x").value);
            let y = parseFloat(document.getElementById("y").value);
            document.getElementById("sum").value = x/y;
        }
        function square(){
            let x = parseInt(document.getElementById("x").value);
            let y = parseInt(document.getElementById("y").value);
            let sum = 1;
            for (i = 1; i<= y; i++){
                sum = sum * x;
            }
            document.getElementById("sum").value = sum;
        }
    </script>
</head>
<body>
    <h3>덧셈 계산기</h3>
    <form action="myform" action="..." method="POST">
        첫번째 정수: <input id = "x"/><br/>
        두번째 정수: <input id = "y"/><br/>
        합계: <input id="sum" /><br />
        <input type = "button" value="계산" onclick="add();" />
        <input type = "button" value="뺄셈" onclick="minus()" />
        <input type = "button" value="곱셈" onclick="multi()" />
        <input type = "button" value="나눗셈" onclick="divide()" />
        <input type = "button" value="제곱" onclick="square()" />
    </form>
</body>
</html>
