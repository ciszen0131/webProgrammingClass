<!DOCTYPE html>
<html>
<head> <title>온도 변환기</title> </head>
<body>
    <table border="3">
        <tr>
            <td>섭씨온도</td>
            <td>화씨온도</td>
        </tr>
        <script>
            for (c = 0; c <= 10; c = c + 1) {
                document.write("<tr><td>" + c + "</td><td>"+ ((c * 9.0 / 5) + 32) + "</td></tr>");
        }
        </script>
    </table>
</body></html>
